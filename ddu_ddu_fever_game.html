
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🌕 뚜뚜의 달빵 점프 피버 게임</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #87ceeb, #fff8e7);
      font-family: 'Jua', sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #gameCanvas {
      background: #fff8e7;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      touch-action: none;
    }
    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 248, 231, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 24px;
      color: #d17c25;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 20px;
      background: #f5a623;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    #score {
      margin-top: 12px;
      font-size: 20px;
      color: #d17c25;
    }
    #feverEffect {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      background: repeating-radial-gradient(circle at center, rgba(255,255,255,0.3), rgba(255,255,255,0) 20px);
      animation: sparkle 1.2s infinite;
      display: none;
      z-index: 1;
    }
    @keyframes sparkle {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 0.9; }
      100% { transform: scale(1); opacity: 0.6; }
    }
    .collectEffect {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #fff, #ff0);
      border-radius: 50%;
      pointer-events: none;
      animation: pop 0.5s ease-out;
      z-index: 3;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    #stageClearMessage {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff8e7;
      border: 3px solid #f5a623;
      padding: 20px 30px;
      border-radius: 15px;
      font-size: 28px;
      color: #d17c25;
      z-index: 10;
      display: none;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>뚜뚜의 달빵 점프</h1>
    <p>달빵을 먹으며 올라가요!<br>별사탕을 모아 피버 타임도 즐겨봐요 ✨</p>
    <button id="startBtn">게임 시작</button>
  </div>
  <div id="feverEffect"></div>
  <div id="stageClearMessage">🎉 스테이지 클리어! 🎉</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="score">점수: 0 | 최고: 0</div>

  <script>
    let score = 0;
    let highScore = 0;
    let stage = 1;
    let feverMode = false;

    const feverEffect = document.getElementById('feverEffect');

    function updateScoreDisplay() {
      document.getElementById('score').textContent = `점수: ${score} | 최고: ${highScore}`;
    }

    function showCollectEffect(x, y) {
      const effect = document.createElement('div');
      effect.className = 'collectEffect';
      effect.style.left = x + 'px';
      effect.style.top = y + 'px';
      document.body.appendChild(effect);
      setTimeout(() => document.body.removeChild(effect), 500);
    }

    function activateFever() {
      feverMode = true;
      feverEffect.style.display = 'block';
      if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
      setTimeout(() => {
        feverMode = false;
        feverEffect.style.display = 'none';
      }, 5000);
    }

    function checkStageClear() {
      if (score > 0 && score % 20 === 0) {
        showStageClear();
        if (navigator.vibrate) navigator.vibrate(200);
        stage++;
      }
    }

    function showStageClear() {
      const msg = document.getElementById('stageClearMessage');
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
</html>
